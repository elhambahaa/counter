<body>
    <div class="container">
            <div class="counter">
                <div>Counter</div>
                <div id="counter">0</div>
            </div>
            <div class="buttons">
                <button class="btn btn-outline-dark m-1" id="decrease"  onclick="decrease();">
                    DECREASE
                </button>
                <button class="btn btn-outline-dark m-1" id="reset" onclick="reset();">
                    RESET
                </button>
                <button class="btn btn-outline-dark m-1" id="increase" onclick="increase();">
                    INCREASE
                </button>
            </div>
    </div>




    <script src="main.js"></script>
